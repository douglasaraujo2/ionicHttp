<ion-header>
  <ion-navbar>
    <ion-title>
      Pessoas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let pessoa of pessoas"  (click)="verDetalhes(pessoa.email)">
        <ion-avatar item-left>
          <img src={{pessoa.picture.thumbnail}}/>
        </ion-avatar>
        <h2 class="item-title">{{pessoa.name.first}} {{pessoa.name.last}}</h2>
        <p>{{pessoa.email}}</p>
        <small>{{pessoa.location.street}}</small>
      </ion-item>
  </ion-list>
</ion-content>
